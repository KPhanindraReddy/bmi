<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Verify OTP</h2>
        <p>OTP has been sent to <b id="user-email"></b></p>
        <input type="text" id="otp-input" placeholder="Enter OTP" maxlength="6">
        <button onclick="verifyOTP()">Verify OTP</button>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("user-email").innerText = localStorage.getItem("email");

        function verifyOTP() {
            const enteredOTP = document.getElementById("otp-input").value;
            const storedOTP = localStorage.getItem("otp");
            const messageElement = document.getElementById("message");

            if (enteredOTP === storedOTP) {
                messageElement.innerText = "OTP Verified! Redirecting...";
                messageElement.style.color = "green";

                setTimeout(() => {
                    window.location.href = "dashboard.html"; // Redirect to dashboard
                }, 2000);
            } else {
                messageElement.innerText = "Invalid OTP. Please try again.";
                messageElement.style.color = "red";
            }
        }
    </script>

</body>
</html>
